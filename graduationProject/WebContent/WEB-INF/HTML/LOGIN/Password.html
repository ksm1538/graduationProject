<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/main.css">

<meta charset="UTF-8">
<title>비밀번호 찾기</title>
</head>
<body>  

<div class="col-12 col-center mw-1200 search_id_wrap">

	<div class="circle_btn"></div> 
	<div class="tc search_password_title_con">
		<div class="search_password_title">비밀번호 찾기</div>
	</div>
	
	
</div>

<div class="col-12 col-center mw-1200 search_id_form_wrap">
	<div class="search_password_form_con">
		<div class="search_password_form_con">
			<div class="user_name_con">
				<div class="user_name title_size_type2">이름</div>
				<input type="text" class="textbox_style_1 type_2">
			</div>
			<div class="user_id_con">
				<div class="user_name title_size_type2">ID</div>
				<input type="text" class="textbox_style_1 type_2">
			</div>
			<div class="user_password_hint_con">
				<div class="user_name title_size_type2">비밀번호 찾기 힌트</div>
					<select class="password_hint" style="float:left; margin-left:0.05%; width:*">
							    <option value="pwHint1">자신의 보물 제 1호는?</option>
							    <option value="pwHint2">태어난 곳은?</option>
							    <option value="pwHint3">가장 좋아하는 음식은?</option>
							    <option value="pwHint4">가장 좋아하는 색깔은?</option>
					</select>
			
			</div>
			<div class="user_password_answer_con">
				<div class="user_name title_size_type2">비밀번호 찾기 답</div>
				<input type="text" class="textbox_style_1 type_2">
			
			</div>
		</div>
	</div>
</div>

<div class="col-12 col-center mw-1200 search_id_btn_wrap">
	<div class="btn_style_1_con">
		<input type="submit" value="비밀번호 찾기" class="btn_style_1"; border: 1px;">
	</div> 
</div>

  
</body>
</html>
