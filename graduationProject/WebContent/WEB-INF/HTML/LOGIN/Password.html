<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/main.css">

<meta charset="UTF-8">
<title>비밀번호 찾기</title>
</head>
<body>

<div class="col-12 find_password_wrap">
	<div class="col-12 find_password_con">
		<!--<div class="col-12 find_password_img"></div>-->
		<div class="col-12 find_password_dim"></div>
		
		<div class="col-12 col-center mw-1200 tc find_password_title_content">
			<div class="col-12 find_password_title">ㆍ비밀번호 찾기</div>
			<div class="col-12 find_password_subtitle">-입력하신 정보를 통해서 임시 비밀번호를 발급합니다.-</div>
			<hr class="col-center find_password_line">
		</div>
		
		<div class="col-3 mw-1200 col-center tc find_password_form_content">
			<div class="find_password_id">
				ㆍID
			</div>
			<div class="find_password_id">
				<input type="text" class="textbox_style_0 enter_id" placeholder="아이디를 입력하세요.">
			</div>
			<div class="find_password_hint">
				ㆍ비밀번호 힌트 
			</div>
			<div class="find_password_hint">
					<select class="find_password_select" margin-left:20%; width:60%">
							    <option value="pwHint1">자신의 보물 제 1호는?</option>
							    <option value="pwHint2">태어난 곳은?</option>
							    <option value="pwHint3">가장 좋아하는 음식은?</option>
							    <option value="pwHint4">가장 좋아하는 색깔은?</option>
					</select>
			</div>
			<div class="find_password_answer">
				ㆍ비밀번호 힌트 답
			<div class="find_password_answer">
				<input type="text" class="textbox_style_0 enter_find_password_answer" placeholder="비밀번호 힌트 답을 입력하세요.">
			</div>
			<div class="find_password_btn"><input type="button" value="비밀번호 찾기 " class="btn_style_0"></div>
		</div>	
	</div>
</div>

</body>
</html>
